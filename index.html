<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search</title>
    <link rel="icon" href="./assets/film-solid.svg">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="index.js" defer></script>
</head>
<nav>
    <figure><img class="border-top" src="./assets/wave (2).svg"></figure>
    <div class="nav__container"> 
        <img class="logo" src="./assets/film-solid.svg" alt="">
        <ul class="nav__links">
            <li><a href="" class="nav__link">Home</a></li>
            <li><a href="" class="nav__link no-cursor">Contact</a></li>
            <li><a href="" class="nav__link nav__link--primary">Movies</a></li>
            <li class="click" onclick="toggleContrast()">
                <a
                  href="#"
                  class="toggle__link"
                  ><i class="fas fa-adjust"></i
                ></a>
              </li>
        </ul>
    </div>
</nav>
<body>
    <div class="loading-spinner" id="loading-spinner">
        <i class="fas fa-spinner fa-spin"></i>
    </div>

    <div id="content" class="hidden">
        <div id="search-container">
            <h1>Movie Search</h1>
            <input type="text" id="search-input" placeholder="Search for a movie...">
            <button class="btn" onclick="searchMovies()">Search</button>
            <div class="main__img--row">
                <figure class="main__img--wrapper"><img class="main__img hidden__image" src="./assets/undraw_movie_night_re_9umk.svg"></figure>
            </div>
        </div>

        <div id="results-container" class="hidden">
            <div class="sort-container hidden" id="sort-container">
                <label for="sort">Sort by: </label>
                <select id="sort" onchange="sortMovies()">
                    <option value="">Sort Options</option>
                    <option value="year-desc">Year (Newest to Oldest)</option>
                    <option value="year-asc">Year (Oldest to Newest)</option>
                    <option value="title-asc">Title (A-Z)</option>
                    <option value="title-desc">Title (Z-A)</option>
                </select>
            </div>&nbsp;&nbsp;
            <div class="back-button hidden" id="back-button">
                <button class="back-btn" onclick="goBack()">Back to Search</button>
            </div>
            <div class="movie-container" id="movie-container"></div>
        </div>
    </div>
    <div id="movieModal" class="modal">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modal-body">
                
            </div>
        </div>
    </div>
</body>
<footer>
    <div class="footer-container">
        <div id="page__footer" class="row">
            <div class="footer__list">
                <a href="#">
                    <figure class="footer__logo">
                        <img src="./assets/film-solid.svg" class="footer__logo--img" alt="">
                    </figure>
                </a>
                <a href="" class="footer__link">Home</a>
                <a href="" class="footer__link no-cursor">About</a>
                <a href="" class="footer__link">Movies</a>
                <a href="" class="footer__link no-cursor">Contact</a>
            </div>
            <div class="footer__copyright">Copyright &copy; 2024 Movie Search
            </div>
        </div>
    </div>
    <figure><img class="border" src="./assets/wave (2).svg"></figure>
    <figure><img class="wave1" src="./assets/wave (3).svg"></figure>
    <figure><img class="wave2" src="./assets/wave (7).svg"></figure>
    <figure><img class="wave3" src="./assets/wave (7).svg"></figure>
</footer>
</html>
